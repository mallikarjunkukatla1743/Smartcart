{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 p-4" style="width: 450px; border-radius: 15px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold">Admin Registration</h3>
      <p class="text-muted">Create your administrator account</p>
    </div>

    <form action="{{ url_for('admin.admin_signup') }}" method="POST">
      <div class="mb-3">
        <label class="form-label small fw-bold">Full Name</label>
        <input type="text" name="name" class="form-control" required placeholder="John Doe">
      </div>
      <div class="mb-4">
        <label class="form-label small fw-bold">Email Address</label>
        <input type="email" name="email" class="form-control" required placeholder="admin@example.com">
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
        Send Verification OTP
      </button>

      <div class="text-center mt-3">
        <small class="text-muted">Already have an account? <a href="{{ url_for('admin.admin_login') }}">Login
            here</a></small>
      </div>
    </form>
  </div>
</div>
{% endblock %}
