{% extends "admin/admin_base.html" %}

{% block page_title %}Update Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="admin-card">
            <h4 class="fw-bold mb-4">Edit Product Details</h4>
            <form action="{{ url_for('admin.update_item', item_id=product.product_id) }}" method="POST"
                enctype="multipart/form-data">
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Product Name</label>
                            <input type="text" name="name" class="form-control shadow-none" value="{{ product.name }}"
                                required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Category</label>
                            <input type="text" name="category" class="form-control shadow-none"
                                value="{{ product.category }}" required>
                        </div>
                    </div>
                    <div class="row g-4 mt-1">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Stock Quantity</label>
                                <input type="number" name="stock" class="form-control shadow-none"
                                    value="{{ product.stock }}" min="0" required>
                            </div>
                        </div>
                    </div>

                    <div class="row g-4 mt-1">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Price (₹)</label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" step="0.01" name="price" class="form-control shadow-none"
                                        value="{{ product.price }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Update Image (Optional)</label>
                                <input type="file" name="image" class="form-control shadow-none" accept="image/*">
                                <small class="text-muted">Current: {{ product.image }}</small>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4 mt-3 text-center">
                        {% if product.image %}
                        <p class="small text-muted mb-2">Current Product Image:</p>
                        <img src="{{ url_for('static', filename='uploads/product_images/' + product.image) }}"
                            class="rounded shadow-sm border" style="width: 120px; height: 120px; object-fit: cover;">
                        {% endif %}
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Description</label>
                        <textarea name="description" class="form-control shadow-none"
                            rows="5">{{ product.description }}</textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning px-4 py-2 fw-bold">
                            <i class="bi bi-save me-2"></i> Update Product
                        </button>
                        <a href="{{ url_for('admin.item_list') }}" class="btn btn-outline-secondary px-4 py-2">
                            Cancel
                        </a>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
