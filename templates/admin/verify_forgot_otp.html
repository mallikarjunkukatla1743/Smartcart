{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 p-4" style="width: 450px; border-radius: 15px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Verify OTP</h3>
            <p class="text-muted small">Enter the 6-digit code sent for password reset</p>
        </div>

        <form action="{{ url_for('admin.verify_forgot_otp') }}" method="POST">
            <div class="mb-4 text-center">
                <input type="text" name="otp" class="form-control text-center fs-3 fw-bold shadow-none"
                    placeholder="000000" maxlength="6" required
                    style="letter-spacing: 12px; border-bottom: 2px solid #2563eb !important; border-radius: 0;">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                Verify OTP
            </button>
        </form>
    </div>
</div>
{% endblock %}
