{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 p-4" style="width: 450px; border-radius: 15px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Verify Identity</h3>
            <p class="text-muted small">Enter the 6-digit code sent to your email</p>
        </div>

        <form action="{{ url_for('admin.verify_otp_post') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-4 text-center">
                <input type="text" name="otp" class="form-control text-center fs-3 fw-bold shadow-none"
                    placeholder="000000" maxlength="6" required
                    style="letter-spacing: 12px; border-bottom: 2px solid #2563eb !important; border-radius: 0;">
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold">Set Password</label>
                <input type="password" name="password" class="form-control" required placeholder="••••••••">
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold">Profile Picture (Optional)</label>
                <input type="file" name="image" class="form-control" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                Verify & Register
            </button>
        </form>
    </div>
</div>
{% endblock %}
