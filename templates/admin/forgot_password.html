{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 p-4" style="width: 450px; border-radius: 15px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Admin Forgot Password</h3>
            <p class="text-muted">Enter your email to receive a reset OTP</p>
        </div>

        <form action="{{ url_for('admin.admin_forgot_password') }}" method="POST">
            <div class="mb-4">
                <label class="form-label small fw-bold">Admin Email Address</label>
                <input type="email" name="email" class="form-control" required placeholder="admin@example.com">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                Send Reset OTP
            </button>

            <div class="text-center mt-3">
                <a href="{{ url_for('admin.admin_login') }}" class="small text-muted text-decoration-none">Back to
                    Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
