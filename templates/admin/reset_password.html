{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 p-4" style="width: 450px; border-radius: 15px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Set New Password</h3>
            <p class="text-muted small">Choose a strong password for your admin account</p>
        </div>

        <form action="{{ url_for('admin.admin_reset_password') }}" method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold">New Password</label>
                <div class="input-group">
                    <input type="password" name="new_password" id="admin_reset_pw" class="form-control" required
                        placeholder="••••••••">
                    <button class="btn btn-outline-secondary" type="button"
                        onclick="togglePassword('admin_reset_pw', 'eye_admin_reset')">
                        <i class="bi bi-eye" id="eye_admin_reset"></i>
                    </button>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">Confirm New Password</label>
                <div class="input-group">
                    <input type="password" name="confirm_password" id="admin_reset_pw_conf" class="form-control"
                        required placeholder="••••••••">
                    <button class="btn btn-outline-secondary" type="button"
                        onclick="togglePassword('admin_reset_pw_conf', 'eye_admin_reset_conf')">
                        <i class="bi bi-eye" id="eye_admin_reset_conf"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
