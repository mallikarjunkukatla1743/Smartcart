{% extends "admin/admin_base.html" %}

{% block page_title %}Add New Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="admin-card">
            <h4 class="fw-bold mb-4">Product Information</h4>
            <form action="{{ url_for('admin.add_item') }}" method="POST" enctype="multipart/form-data">
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Product Name</label>
                            <input type="text" name="name" class="form-control shadow-none"
                                placeholder="Enter product name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Category</label>
                            <input type="text" name="category" class="form-control shadow-none"
                                placeholder="e.g. Electronics, Clothing" required>
                        </div>
                    </div>
                    <div class="row g-4 mt-1">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Stock Quantity</label>
                                <input type="number" name="stock" class="form-control shadow-none" value="10" min="0"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="row g-4 mt-1">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Price (₹)</label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" step="0.01" name="price" class="form-control shadow-none"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Product Image</label>
                                <input type="file" name="image" class="form-control shadow-none" accept="image/*"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4 mt-3">
                        <label class="form-label fw-bold">Description</label>
                        <textarea name="description" class="form-control shadow-none" rows="5"
                            placeholder="Detailed product description..."></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary px-4 py-2 fw-bold">
                            <i class="bi bi-plus-lg me-2"></i> Create Product
                        </button>
                        <a href="{{ url_for('admin.item_list') }}" class="btn btn-outline-secondary px-4 py-2">
                            Cancel
                        </a>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
