{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Contact Us</h2>
                        <p class="text-muted">Have a question? We'd love to hear from you.</p>
                    </div>

                    <form method="POST" action="/contact">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Full Name</label>
                            <input type="text" name="name" class="form-control shadow-none"
                                placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email Address</label>
                            <input type="email" name="email" class="form-control shadow-none"
                                placeholder="name@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Subject</label>
                            <select name="subject" class="form-select shadow-none">
                                <option value="General Inquiry" selected>General Inquiry</option>
                                <option value="Order Issue">Order Issue</option>
                                <option value="Payment Problem">Payment Problem</option>
                                <option value="Feedback">Feedback</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Message</label>
                            <textarea name="message" rows="5" class="form-control shadow-none"
                                placeholder="Write your message here..." required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg py-2">Send Message</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="row text-center">
                        <div class="col-6">
                            <p class="mb-0 fw-bold small">üìç Location</p>
                            <span class="text-muted small">Hyderabad, India</span>
                        </div>
                        <div class="col-6">
                            <p class="mb-0 fw-bold small">üìû Phone</p>
                            <span class="text-muted small">+91 98765 43210</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
