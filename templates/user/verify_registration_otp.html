{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden" style="max-width: 450px; margin: 50px auto;">
        <div class="card-header bg-primary text-white text-center py-4 border-0">
            <h3 class="fw-bold mb-0">Verify Registration</h3>
            <p class="mb-0 opacity-75 small text-uppercase ls-1">SmartCart Security</p>
        </div>
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <div class="icon-circle bg-light-primary mb-3 mx-auto">
                    <i class="bi bi-envelope-at fs-3 text-primary"></i>
                </div>
                <h4 class="fw-bold">OTP Sent!</h4>
                <p class="text-muted small">We've sent a 6-digit verification code to<br><strong class="text-dark">{{
                        session.get('user_signup_email') }}</strong></p>
            </div>

            <form method="POST" action="{{ url_for('user.user_verify_register_otp') }}">
                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase text-muted">Verification Code</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-shield-check"></i></span>
                        <input type="text" name="otp"
                            class="form-control bg-light border-start-0 text-center fw-bold fs-4 ls-2"
                            placeholder="******" maxlength="6" pattern="\d{6}" required>
                    </div>
                    <div class="form-text small text-center mt-2 text-warning">
                        <i class="bi bi-info-circle me-1"></i> Code expires in 10 minutes.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-sm mb-3">
                    Verify & Create Account <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted mb-1">Didn't receive code?</p>
                <a href="{{ url_for('user.user_register') }}" class="text-primary text-decoration-none fw-bold small">
                    <i class="bi bi-arrow-repeat me-1"></i> Try Again / Resend
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .ls-1 {
        letter-spacing: 1px;
    }

    .ls-2 {
        letter-spacing: 4px;
    }

    .icon-circle {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .bg-light-primary {
        background-color: rgba(37, 99, 235, 0.1);
    }
</style>
{% endblock %}
