{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Reset Password</h2>
        <p class="text-muted">Enter your new secure password</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category if category != 'message' else 'info' }} py-2 small">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label small fw-bold">New Password</label>
            <input type="password" name="new_password" class="form-control" placeholder="••••••••" required>
        </div>
        <div class="mb-4">
            <label class="form-label small fw-bold">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Update Password</button>
    </form>
</div>
{% endblock %}
