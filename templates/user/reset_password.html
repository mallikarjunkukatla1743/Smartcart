{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Reset Password</h2>
        <p class="text-muted">Enter your new secure password</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category if category != 'message' else 'info' }} py-2 small">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label small fw-bold">New Password</label>
            <div class="input-group">
                <input type="password" name="new_password" id="user_reset_pw" class="form-control"
                    placeholder="••••••••" required>
                <button class="btn btn-outline-secondary" type="button"
                    onclick="togglePassword('user_reset_pw', 'eye_user_reset')">
                    <i class="bi bi-eye" id="eye_user_reset"></i>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label small fw-bold">Confirm Password</label>
            <div class="input-group">
                <input type="password" name="confirm_password" id="user_reset_pw_conf" class="form-control"
                    placeholder="••••••••" required>
                <button class="btn btn-outline-secondary" type="button"
                    onclick="togglePassword('user_reset_pw_conf', 'eye_user_reset_conf')">
                    <i class="bi bi-eye" id="eye_user_reset_conf"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Update Password</button>
    </form>
</div>
{% endblock %}
