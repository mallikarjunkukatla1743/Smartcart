{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper">
  <div class="form-card">
    <h2>User Registration</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <p style="color:red; text-align:center;">{{ message }}</p>
    {% endfor %}
    {% endwith %}

    <form method="POST" action="{{ url_for('user.user_register') }}">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Password:</label>
      <div class="input-group mb-3">
        <input type="password" name="password" id="user_reg_pw" class="form-control" style="border-radius: 5px 0 0 5px;"
          required>
        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('user_reg_pw', 'eye_user_reg')">
          <i class="bi bi-eye" id="eye_user_reg"></i>
        </button>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="form-footer">
      <p><a href="{{ url_for('user.user_login') }}">Already have an account? Login</a></p>
      <hr>
      <p><a href="{{ url_for('admin.admin_signup') }}">Admin registration</a></p>
    </div>
  </div>
</div>
{% endblock %}
